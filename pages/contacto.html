<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/pawprint.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="logo">
            
            <a href="../index.html"><img src="../assets/img/Dog Jump.png" alt="Logo de la pagina" width="30px"></a>
            <h1>ChloePetshop</h1>
        </div>
        
        <nav>
            <ul class="navbar">
                <li>Gatos</li>
                <li>Perros</li>
                <li>Nosotros</li>
            </ul>
        </nav>
        <div>
            <span>Soporte</span>
            <a href="#"><img class="bag" src="../assets/img/Paper Bag.png" alt="bag"></a>
        </div>
    </header>
    <main>
        <section clas>
            
            
            <div class="contacto">
                <div class="header-seccion-contacto" >
                    <h2>Escribenos</h2>
                </div>
                <form>
                    <div class="row">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre">
                    </div>

                    <div class="row">
                        <label for="correo">Email:</label>
                        <input type="email" id="correo">
                    </div>
                    
                    <label for="mensaje" class="mensaje">Mensaje:</label> <br/>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </form>
                <input type="button" class="boton" value="Enviar">
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-1">
            <a href="#"><img src="../assets/img/Dog Jump-blanco.png" alt="Logo de la pagina" width="30px"></a>
            <span>ChloePetShop</span>
            <p>Mantenete informado sobre nuestros nuevos productos:</p>
            <div class="correo">
                <span>Ingrese su correo electronico|</span>
            </div>
            <p>©2023 ChloéPetShop</p>
        </div>
        <div class="footer-2">
            <span>Productos</span>
            <a href="#">Correas</a>
            <a href="./pages/alimentos.html">Alimentos</a>
            <a href="#">Ropa</a>
        </div>
        <div class="footer-3">
            <span>Soporte</span>
            <a href="./pages/contacto.html">Contactanos</a>
            <a href="./pages/faqs.html">FAQs</a>
            <a href="#">Cambios y Devoluciones</a>
        </div>
        <div class="footer-4">
            <a href="#"><img src="../assets/img/Twitter.png" alt="">Twitter</a>
            <a href="#"><img src="../assets/img/Instagram.png" alt="">Instagram</a>
            <a href="#"><img src="../assets/img/Facebook.png" alt="">Facebook</a>
        </div>
    </footer>
</body>
</html>
